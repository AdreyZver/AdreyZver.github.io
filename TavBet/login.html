<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | TavBet</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/favicon.svg" alt="Логотип компании" width="64">
                <h1>TavBet</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="#live">Лайв</a></li>
                    <li><a href="#line">Линия</a></li>
                    <li><a href="#promotions">Акции</a></li>
                </ul>
            </nav>
            <div class="auth">
                <a href="login.html">Вход</a>
                <a href="register.html">Регистрация</a>
            </div>
        </div>
    </header>

    <section id="login">
        <div class="container">
            <h2>Вход</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Имя пользователя или email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Запомнить меня</label>
                </div>
                <button type="submit">
                    <a style="color: white;" href="account.html">Войти</a>
                </button>
                <div class="form-links">
                    <a href="password_recovery.html">Забыли пароль?</a>
                    <a href="register.html">Регистрация</a>
                </div>
            </form>
        </div>
    </section>

    <footer id="contacts">
        <div class="container">
            <p>Контакты: support@TavBet.ru | +7 (800) 123-45-67</p>
            <p>© 2025 TavBet. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
