<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод средств | TavBet</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/favicon.svg" alt="Логотип компании" width="64">
                <h1>TavBet</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="#live">Лайв</a></li>
                    <li><a href="#line">Линия</a></li>
                    <li><a href="#promotions">Акции</a></li>
                </ul>
            </nav>
            <div class="auth">
                <span>Добро пожаловать, <strong>Иван</strong>!</span>
                <a href="#balance">Баланс: 5000 ₽</a>
                <a href="#logout">Выйти</a>
            </div>
        </div>
    </header>

    <section id="balance-withdrawal">
        <div class="container">
            <h2>Вывод средств на карту</h2>
            <form id="withdrawal-form">
                <div class="form-group">
                    <label for="card-number">Номер карты:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="form-group">
                    <label for="amount">Сумма вывода (₽):</label>
                    <input type="number" id="amount" name="amount" placeholder="Введите сумму" min="100" required>
                </div>
                <div class="form-group">
                    <label for="cardholder-name">Имя владельца карты:</label>
                    <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Иван Иванов" required>
                </div>
                <button type="submit">Запросить вывод</button>
            </form>
        </div>
    </section>

    <footer id="contacts">
        <div class="container">
            <p>Контакты: support@TavBet.ru | +7 (800) 123-45-67</p>
            <p>© 2025 TavBet. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
